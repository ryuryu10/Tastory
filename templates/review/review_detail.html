{% extends 'base.html' %}
{% block content %}

<div class="Book_Info">
    <div class="BookHeader">
        <img class="BookImage" src="{{ book.img_url }}">
        <div class="_Info">
            <div class="_H">
                <div class="_Title">{{ book.title }}</div>
                <div class="_Author">{{ book.author }}</div>
                <div class="_Publisher">{{ book.publisher }}</div>
            </div>
            <div class="_B">
                <div class="heart">
                    <i class="bi bi-suit-heart-fill"></i>
                    378
                </div>
                <div class="view">
                    <i class="bi bi-eye-fill"></i>
                    102
                </div>
                <div class="bookmark">
                    <i class="bi bi-bookmarks-fill"></i>
                    241
                </div>
            </div>
        </div>
    </div>
    <div class="UserReview">
        <div class="_Name">{{ review_user.nickname }}님의 평가</div>
        <div class="_One">❝{{ review.title }}❞</div>
        <div class="_Full">{{ review.content }}</div>
    </div>
    <div class="PurshaeView">
        <div class="Title">책 구매하기</div>
        <div class="ShowAlert">책 구매정보를 불러올 수 없어요 :(</div>
    </div>
    <div class="WriteReview">
        <div class="Title">댓글 작성하기</div>
        <div class="ShowAlert">지금은 댓글을 작성할 수 없어요 :(</div>
    </div>
